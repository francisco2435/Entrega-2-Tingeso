server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: tarifa-service
          uri: lb://tarifa-service
          predicates:
            - Path=/tarifa/**
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/usuario/**
        - id: tarifaEsp-service
          uri: lb://tarifaEsp-service
          predicates:
            - Path=/tarifaEsp/**